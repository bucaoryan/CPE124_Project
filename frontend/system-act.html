<!DOCTYPE html>
<html>
   <head>
      <title>WoT: SYSTEM ACTIVITY</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <link rel="stylesheet" href="style.css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div>
         <div>
            <header>
               <h1 align="center" class="title">SYSTEM ACTIVITY</h1>
            </header>
            <br />
            <p class="mainpage" align="right" ><a href="/web.html"> Main Page</p>
            </a>
            <div align="center">
               <button type="button" name="load_data" id="load_data" class="btn btn-info">Load Data</button>
            </div>
            <br />
            <div id="log_table" align="center">
            </div>
         </div>
      </div>
   </body>
</html>
<script>
   $(document).ready(function(){
    $('#load_data').click(function(){
     $.ajax({
      url:"systemlog.csv",
      dataType:"text",
      success:function(data)
      {
       var log_data = data.split(/\r?\n|\r/);
       var table_data = '<table class="table table-bordered table-striped">';
       for(var count = 0; count<log_data.length; count++)
       {
        var cell_data = log_data[count].split(",");
        table_data += '<tr>';
        for(var cell_count=0; cell_count<cell_data.length; cell_count++)
        {
         if(count === 0)
         {
          table_data += '<th>'+cell_data[cell_count]+'</th>';
         }
         else
         {
          table_data += '<td>'+cell_data[cell_count]+'</td>';
         }
        }
        table_data += '</tr>';
       }
       table_data += '</table>';
       $('#log_table').html(table_data);
      }
     });
    });
   
   //function to auto update table every 1 second
   setInterval(function(){
      $('#load_data').click(function(){
         //alert('Data Loaded');
      });
   // set time out 2 seconds
         setTimeout(function(){
         $('#load_data').trigger('click');}, 2000);
   },1000);
   })
</script>
